@(elements: helper.FieldElements)

@import views.bootstrap.Helpers._

@defining(elements.label.toString.capitalize) { label =>
    <div class="form-group @if(elements.hasErrors) {has-error}">
        <label for="@elements.id">@label</label>
        <input type="@idToType(elements.id)" class="form-control" id="exampleInputEmail1" placeholder="@label">
    </div>
}
