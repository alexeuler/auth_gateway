@(user: Form[User])(implicit messages: Messages)

@import helper._
@import views.bootstrap.Implicits._

@main("Welcome to Homeland") {
  <div class="sessions-make">
    <div class="content">
      @form(routes.Sessions.create()) {
        @inputText(user("email"), '_label -> messages("email"))
        @inputPassword(user("password"), '_label -> messages("password"))
        <br />
        <button type="submit" class="btn btn-primary login-button">@messages("signIn")</button>
      }
    </div>
  </div>
}
